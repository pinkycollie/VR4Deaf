name: Security Scan

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  schedule:
    # Run weekly on Mondays at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    name: NPM Audit
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run npm audit
        run: |
          npm audit --json > npm-audit-report.json || true
          cat npm-audit-report.json

      - name: Check for high/critical vulnerabilities
        run: |
          high=$(cat npm-audit-report.json | grep -o '"high":[0-9]*' | cut -d':' -f2 || echo "0")
          critical=$(cat npm-audit-report.json | grep -o '"critical":[0-9]*' | cut -d':' -f2 || echo "0")
          
          echo "High vulnerabilities: $high"
          echo "Critical vulnerabilities: $critical"
          
          if [ "$critical" -gt 0 ]; then
            echo "::error::Found $critical critical vulnerabilities"
            exit 1
          fi
          
          if [ "$high" -gt 5 ]; then
            echo "::warning::Found $high high vulnerabilities (threshold: 5)"
          fi

      - name: Upload npm audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-report
          path: npm-audit-report.json
          retention-days: 30

  secret-scanning:
    runs-on: ubuntu-latest
    name: Secret Scanning with TruffleHog
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for scanning

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  dependency-review:
    runs-on: ubuntu-latest
    name: Dependency Review
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-2.0, GPL-3.0

  codeql-analysis:
    runs-on: ubuntu-latest
    name: CodeQL Security Analysis
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  security-summary:
    runs-on: ubuntu-latest
    name: Security Summary
    needs: [npm-audit, secret-scanning, dependency-review]
    if: always()
    
    steps:
      - name: Create security summary
        uses: actions/github-script@v7
        with:
          script: |
            const jobs = ${{ toJSON(needs) }};
            let summary = '## üîí Security Scan Summary\n\n';
            
            for (const [job, result] of Object.entries(jobs)) {
              const icon = result.result === 'success' ? '‚úÖ' : 
                          result.result === 'failure' ? '‚ùå' : '‚ö†Ô∏è';
              summary += `${icon} **${job}**: ${result.result}\n`;
            }
            
            core.summary
              .addRaw(summary)
              .write();

      - name: Comment PR with security results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const jobs = ${{ toJSON(needs) }};
            let comment = '## üîí Security Scan Results\n\n';
            
            for (const [job, result] of Object.entries(jobs)) {
              const icon = result.result === 'success' ? '‚úÖ' : 
                          result.result === 'failure' ? '‚ùå' : '‚ö†Ô∏è';
              comment += `${icon} **${job}**: ${result.result}\n`;
            }
            
            comment += '\n*Automated security scan by GitHub Actions*';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
