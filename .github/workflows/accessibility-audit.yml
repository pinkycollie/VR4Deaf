name: Accessibility Audit

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  accessibility-audit:
    runs-on: ubuntu-latest
    name: Run axe-core accessibility tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build project
        run: npm run build
        env:
          CI: true

      - name: Install axe-core CLI
        run: npm install -g @axe-core/cli

      - name: Start dev server
        run: |
          npm run dev &
          echo $! > dev-server.pid
          sleep 15
        env:
          CI: true

      - name: Run axe accessibility tests
        run: |
          axe http://localhost:3000 --exit --stdout > accessibility-report.json || true
          cat accessibility-report.json
        continue-on-error: true

      - name: Check for critical violations
        run: |
          if [ -f accessibility-report.json ]; then
            violations=$(cat accessibility-report.json | grep -c '"impact":"critical"' || true)
            if [ "$violations" -gt 0 ]; then
              echo "Found $violations critical accessibility violations"
              exit 1
            fi
          fi

      - name: Upload accessibility report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-report
          path: accessibility-report.json
          retention-days: 30

      - name: Stop dev server
        if: always()
        run: |
          if [ -f dev-server.pid ]; then
            kill $(cat dev-server.pid) || true
          fi

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## üîç Accessibility Audit Results\n\n';
            
            if (fs.existsSync('accessibility-report.json')) {
              const report = JSON.parse(fs.readFileSync('accessibility-report.json', 'utf8'));
              comment += `**WCAG 2.1 AA Compliance Check**\n\n`;
              comment += `- Total Issues: ${report.violations?.length || 0}\n`;
              comment += `- Passed Rules: ${report.passes?.length || 0}\n\n`;
              
              if (report.violations && report.violations.length > 0) {
                comment += `### Violations Found:\n`;
                report.violations.slice(0, 5).forEach(v => {
                  comment += `- **${v.impact}**: ${v.description} (${v.nodes.length} instances)\n`;
                });
              } else {
                comment += '‚úÖ No accessibility violations found!\n';
              }
            } else {
              comment += '‚ö†Ô∏è Accessibility report not generated\n';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
