name: Deploy Preview

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

jobs:
  build-preview:
    runs-on: ubuntu-latest
    name: Build PR Preview
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests
        run: npm test
        env:
          CI: true

      - name: Build project
        run: npm run build
        env:
          CI: true
          NEXT_PUBLIC_PREVIEW: true

      - name: Create preview artifact
        run: |
          tar -czf preview-build.tar.gz .next out public

      - name: Upload preview build
        uses: actions/upload-artifact@v4
        with:
          name: preview-build-${{ github.event.pull_request.number }}
          path: preview-build.tar.gz
          retention-days: 7

      - name: Generate build size report
        run: |
          du -sh .next > build-size.txt
          echo "Build completed successfully" >> build-size.txt
          cat build-size.txt

      - name: Comment PR with preview info
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const prNumber = context.issue.number;
            
            let comment = '## ðŸ“¦ Preview Build Ready\n\n';
            comment += `**PR #${prNumber}** has been built successfully!\n\n`;
            
            if (fs.existsSync('build-size.txt')) {
              const sizeInfo = fs.readFileSync('build-size.txt', 'utf8');
              comment += `### Build Information\n\`\`\`\n${sizeInfo}\n\`\`\`\n\n`;
            }
            
            comment += `### Artifact Information\n`;
            comment += `- Artifact name: \`preview-build-${prNumber}\`\n`;
            comment += `- Retention: 7 days\n`;
            comment += `- Download from: Actions tab > Deploy Preview workflow\n\n`;
            
            comment += `### Next Steps\n`;
            comment += `1. Download the artifact from the Actions tab\n`;
            comment += `2. Extract and deploy to your preview environment\n`;
            comment += `3. Test the changes thoroughly\n\n`;
            
            comment += '*Generated by Deploy Preview workflow*';
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview Build Ready')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  lighthouse-audit:
    runs-on: ubuntu-latest
    name: Lighthouse Performance Audit
    needs: build-preview
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Start server
        run: |
          npm start &
          echo $! > server.pid
          sleep 10

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:3000
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi
